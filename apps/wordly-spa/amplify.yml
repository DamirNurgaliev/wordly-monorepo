version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_20
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm nx build wordly-spa
artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: 'dist/apps/wordly-spa/'
