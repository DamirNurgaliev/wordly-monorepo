version: 1
applications:
  - appRoot: apps/wordly-spa
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use $VERSION_NODE_17
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm nx build wordly-spa --prod
            - ls .
            - ls dist
      artifacts:
        files:
          - '**/*'
        discard-paths: yes
        baseDirectory: 'dist/apps/wordly-spa/'
